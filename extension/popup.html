<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Extension</title>
    <!-- Import Space Grotesk font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            height: 480px;
            background: #FFD62E;
            color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100%;
            padding: 20px;
        }

        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: #000;
            margin: 4px 0;
        }

        .content {
            margin-top: 40px;
        }

        .cyber-text {
            font-family: 'Space Grotesk', sans-serif;
            text-transform: lowercase;
            font-weight: 700;
            letter-spacing: -2px;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            position: absolute;
            left: 20px;
            bottom: 100px;
            line-height: 0.8;
        }

        .cyber-text span {
            display: block;
            font-size: 72px;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            position: absolute;
            top: 280px;
            left: 20px;
        }

        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            max-width: 280px;
            position: absolute;
            top: 305px;
            left: 20px;
        }

        .join-button {
            display: inline-block;
            padding: 8px 24px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            top: 365px;
            left: 20px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .character-img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">mostafa<br>zidi</div>
        
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="content">
            <div class="cyber-text">
                <span>cyber</span>
                <span>punk</span>
            </div>
            
            <div class="title">LET'S BUILD THE FUTURE</div>
            <div class="subtitle">LET'S BUILD A NEW UNIVERSE IN CYBERPUNK-2077 AND EXPLORE THE FUTURE.</div>
            
            <a href="#" class="join-button">Join</a>
        </div>
        
        <div class="character-img"></div>
    </div>
</body>
</html>
